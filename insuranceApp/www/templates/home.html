<ion-view view-title="Insurance">
  <ion-content>

    <div>
      <div class="col col-100">
        <div class="col col-offset-20" ng-if="!showVehicles">
          <h3>{{message}}</h3>
        </div>
        <div ng-if="showVehicles">
          <ol>
            <li ng-repeat="vehicle in Vehicles">
              <a href="#/app/vehicle" class="button button-block button-insurance ">
                {{vehicle.number}}
               </a>
              <!--<ion-item href="#/app/accidentInfo"> {{vehicle.number}}</i></ion-item>-->
            </li>
            <br/>
          </ol>
        </div>
      </div>
    </div>
