<ion-view view-title="My Profile">
  <ion-content>
    <div class="list" ng-repeat="vehicle in Vehicles">
      <a class="item item-thumbnail-left">
        <img src="img/car.png">
        <h2>Vehicle Number : {{vehicle.lisencePlate}}</h2>
        <p>Insurance : {{vehicle.insurance.company}}</p>
        <p>Policy number : {{vehicle.insurance.policyId}}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
