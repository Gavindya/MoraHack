<ion-view view-title="Record Info">
  <ion-content>
    <form ng-submit="doRecordVehicle()">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Damage </span>
        </label>
        <label class="item item-input">
          <img class="padding" ng-src="{{registration.imgSrc}}">
        </label>
        <button class="button button-block button-insurance"
                ng-click="takePicture()">Take Picture</button>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Location</span>
          <input type="text" placeholder="Location" ng-model="myVehicle.owner">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Policy Number</span>
          <input type="text" placeholder="Policy" ng-model="myVehicle.policyNumber">
        </label>
        <label class="item">
          <button class="button button-block button-insurance" type="submit">Submit</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
